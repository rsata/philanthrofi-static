---
layout: default
title: Join our Network
---

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form id="join-website-form">
        <div class="form-group">
          <label>I am interested as a *</label>
          <div class="row">
            <div class="col-sm-6">
              <select class="form-control" name="group_type">
                <option value="publisher">Publisher</option>
                <option value="brand">Brand</option>
                <option value="no-profit">Non Profit</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Group Name *</label>
          <input type="text" class="form-control" placeholder="Group Name" name="group_name" required>
        </div>
        <div class="form-group">
          <label>Group Website</label>
          <input type="url" class="form-control" placeholder="Group Website" name="group_website">
        </div>
        <div class="form-group">
          <label>Name *</label>
          <input type="text" class="form-control" placeholder="Your name" name="name" required>
        </div>
        <div class="form-group">
          <label>Email Address *</label>
          <input type="email" class="form-control" placeholder="Your email" name="email" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" class="form-control" placeholder="Your phone" name="phone">
        </div>
        <div class="g-recaptcha" data-sitekey="6Lfq5D4UAAAAANnfDPGF7E679neCldalBb4nLpld"></div>
        <button type="submit" class="btn btn-default" id="submit-join-website-form">Submit</button>
      </form>
    </div>
  </div>
</div>
